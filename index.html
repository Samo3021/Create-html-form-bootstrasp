<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/80d424fc81.js" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>

<body>

    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1>Payment for example</h1>
                </div>
                <div class="container-fluid">

                    <div class="content">

                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>

                        <form class="needs-validation" novalidate>
                            <!-- primera fila -->
                            <div class="form-row">

                                <div class="col-md-5 mb-3">
                                    <label for="validationCustom01">Card#</label>
                                    <input type="number" class="form-control" id="validationCustom02" placeholder="Card"
                                        value="" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-mb-3 mb-3">
                                    <label for="validationCustom02">CVC#</label>
                                    <input type="number" class="form-control" id="validationCustom01" placeholder="0000"
                                        value="" maxlength="4" required>
                                </div>

                                <div class="col-mb-4 pb-3">
                                    <label for="validationCustom03">Amount</label>
                                    <div class="d-flex">
                                        <i class="fas fa-dollar-sign"></i>
                                        <input type="number" class="form-control" id="validationCustom01"
                                            placeholder="Amount" value="" required>
                                    </div>
                                </div>


                            </div>

                            <!-- Segunda fila -->
                            <div class="form-row">
                                <div class="col-md-5 mb-3">
                                    <label for="validationCustom01">First name</label>
                                    <input type="text" class="form-control" id="validationCustom01"
                                        placeholder="First name" value="Mark" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="validationCustom02">Last name</label>
                                    <input type="text" class="form-control" id="validationCustom02"
                                        placeholder="Last name" value="Otto" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>

                            </div>
                            <!-- tercera fila -->
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom03">City</label>
                                    <input type="text" class="form-control" id="validationCustom03" placeholder="City"
                                        required>
                                    <div class="invalid-feedback">
                                        Please provide a valid city.
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationCustom04">State</label>
                                    <input type="text" class="form-control" id="validationCustom04" placeholder="State"
                                        required>
                                    <div class="invalid-feedback">
                                        Please provide a valid state.
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationCustom05">Postal Code</label>
                                    <input type="text" class="form-control" id="validationCustom05"
                                        placeholder="Postal Code" required>
                                    <div class="invalid-feedback">
                                        Please provide a postal card.
                                    </div>
                                </div>
                                   
                            </div>

                            <div class="col-md-3 pb-3" style="float: right ;">
                                <p for="exampleAccount">We accept:</p>
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" checked id="blue" name="options" type="radio">
                                        <i class="fab fa-cc-mastercard"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="red" name="options" type="radio">
                                        <i class="fab fa-cc-visa"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="green" name="options" type="radio">
                                        <i class="fab fa-cc-diners-club"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="yellow" name="options" type="radio">
                                        <i class="fab fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-8 pb-3">
                                <label for="exampleMessage">Message</label>
                                <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                                <small class="text-muted">Add any notes here.</small>
                            </div>


                            <div class="alert alert-dark" role="alert">

                                <div class="d-flex flex-row-reverse">
                                    <div class="p-1">
                                        <button type="button" class="btn btn-primary">Send</button>
                                    </div>
                                    <div class="p-1">
                                        <button type="button" class="btn btn-secondary">Cancel</button>
                                    </div>
                                  
                                </div>
                                    

                            </div>





                        </form>


                    </div>



                </div>







            </div>

        </div>


    </div>



    <footer>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>

    </footer>
</body>

</html>
